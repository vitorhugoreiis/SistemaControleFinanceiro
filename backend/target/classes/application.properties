# Configuração do banco de dados H2 (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:financeirodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Inicialização do banco de dados
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Configurações da aplicação
server.port=8080
spring.application.name=Sistema de Controle Financeiro

