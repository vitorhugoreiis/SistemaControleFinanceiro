<header class="app-header">
  <div class="header-content">
    <div class="header-left">
      <h1 class="app-title">Sistema de Controle Financeiro</h1>
    </div>
    
    <div class="header-right" *ngIf="usuario">
      <div class="user-menu" (document:click)="onDocumentClick($event)">
        <button class="user-button" (click)="toggleDropdown()">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <span class="user-name">{{ usuario.nome }}</span>
          <i class="fas fa-chevron-down" [class.rotated]="showDropdown"></i>
        </button>
        
        <div class="dropdown-menu" [class.show]="showDropdown">
          <div class="dropdown-header">
            <div class="user-info">
              <strong>{{ usuario.nome }}</strong>
              <small>{{ usuario.email }}</small>
            </div>
          </div>
          
          <div class="dropdown-divider"></div>
          
          <button class="dropdown-item" (click)="navigateToProfile()">
            <i class="fas fa-user-cog"></i>
            <span>Meu Perfil</span>
          </button>
          
          <button class="dropdown-item admin-item" *ngIf="isAdmin" (click)="navigateToAdminUsers()">
            <i class="fas fa-users-cog"></i>
            <span>Gerenciar Usu√°rios</span>
          </button>
          
          <div class="dropdown-divider"></div>
          
          <button class="dropdown-item logout-item" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
